<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background: rgb(22, 22, 22);
        color: white;
      }
      .container {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      .rooms-container {
        display: grid;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #rooms {
        display: grid;
        gap: 5px;
      }
      .game-container {
        padding: 10px 5px;
        background-color: rgba(103, 103, 103, 0.47);
      }
      .lobby-chat-container {
        position: absolute;
        right: 1px;
        bottom: 0;
        padding: 10px;
        background-color: rgba(87, 87, 87, 0.46);
      }
      .lobby-title {
        padding: 0 0 5px;
        font-weight: bold;
      }
      #lobby-chat-messages {
        max-height: 150px;
        overflow: auto;
      }
      #lobby-input {
        margin-top: 10px;
        width: 100%;
      }
    </style>
    <div class="container">
      <div class="rooms-container">
        <div id="rooms"></div>
        <input type="text" placeholder="nickname" id="nickname" />
        <button id="enter-button">enter</button>
      </div>

      <div class="lobby-chat-container">
        <div class="lobby-title">Lobby Chat</div>
        <div id="lobby-chat-messages"></div>
        <input id="lobby-input" type="text" placeholder="chat here" onkeydown="createGame(event)" />
      </div>
    </div>
    <script>
      //Global states
      const isInGame = false;

      //UI
      const enterBtn = document.getElementById('enter-button');
      enterBtn.addEventListener('click', async () => {
        const name = document.getElementById('nickname');
        const resp = await fetch('http://0.0.0.0:8080/createGame', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name: name.value }),
        });
        const data = await resp.json();
        if (!data.ok) {
          alert('Maximum games allowed');
          name.value = '';
        }
      });

      //business logic
      const appendToLobbyChat = (text, type, id) => {
        const container = document.getElementById('lobby-chat-messages');
        const div = document.createElement('div');
        div.innerText = id ? `${id}: ${text}` : text;
        if (type === 1) {
          div.style.color = 'grey';
        }
        container.appendChild(div);
      };

      //Websockets
      const lobbySocket = new WebSocket('ws://0.0.0.0:8080/ws/joinLobby');
      lobbySocket.addEventListener('message', event => {
        const data = JSON.parse(event.data);
        appendToLobbyChat(data.content, data.type, data.clientid);
      });

      const createGame = event => {
        if (event.code === 'Enter') {
          const input = document.getElementById('lobby-input');
          lobbySocket.send(input.value);
          input.value = '';
        }
      };

      //Fetching data
      const getGames = async () => {
        const resp = await fetch('http://0.0.0.0:8080/getGames');
        const data = await resp.json();
        const roomsDiv = document.getElementById('rooms');
        roomsDiv.innerHTML = '';
        data.forEach(game => {
          console.log(game);
          const div = document.createElement('div');
          div.className = 'game-container';
          const innerDiv = document.createElement('div');
          innerDiv.innerText = 'Name: ' + game.name;
          const playerNum = document.createElement('div');
          playerNum.innerText = '# of Players: ' + game.numberOfPlayers;

          div.append(innerDiv, playerNum);
          roomsDiv.append(div);
        });
      };
      getGames();
      const gamesInterval = setInterval(async () => {
        getGames();
      }, 60 * 1000);
    </script>
  </body>
</html>
